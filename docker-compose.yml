version: '3.9'

services:
  nginx:
    build: ./nginx
    volumes:
      - static_volume:/usr/src/app/static
      - media_volume:/usr/src/app/media
    ports:
      - "8088:8088" # Se expone el puerto 8088 del host al puerto 8088 del contenedor
    depends_on:
      - web
    networks:
      - nginx-proxy-manager-net

  web:
    build: 
      context: ./django-api-portfolio
    ports:
      - "8000:8000" # Se expone el puerto 8000 del host al puerto 8000 del contenedor
    working_dir: /backend/
    volumes:
      - ./django-api-portfolio:/backend
      - static_volume:/backend/static
      - media_volume:/backend/media
    expose:
      - 8000
    depends_on:
      - postgres
    networks:
      - nginx-proxy-manager-net

  portfolio-app:
    build:
      context: ./portfolio-app/
    depends_on:
      - web
    ports:
      - "80:3000"
    networks:
      - nginx-proxy-manager-net

  postgres:
    image: postgres:15.2
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432" # Se expone el puerto 5432 del host al puerto 5432 del contenedor
    networks:
      - nginx-proxy-manager-net

  nginx-proxy-manager:
    image: jlesage/nginx-proxy-manager:latest
    container_name: nginx-proxy-manager
    restart: always
    volumes:
      - ./nginx-proxy-manager/data:/config # Configuración
      - ./nginx-proxy-manager/letsencrypt:/etc/letsencrypt # Certificados Let's Encrypt
      - ./nginx-proxy-manager/nginx:/etc/nginx/user.d # Archivos de configuración de Nginx
      - /var/run/docker.sock:/var/run/docker.sock # Socket Docker
    ports:
      - "81:81" # Webapp
      - "443:443" # Servicio HTTPS
      - "444:444" # Servicio HTTP
    networks:
      - nginx-proxy-manager-net

networks:
  nginx-proxy-manager-net:
    driver: bridge

volumes:
  postgres:
  static_volume:
  media_volume:
